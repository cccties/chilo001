  <p>前述のMACアドレスフィルタリングはPCを認証する方法ですが、次に人を認証する方法を説明します。</p>

  <p>IEEE 802.1Xという規格は、通常のWindowsのログオンと同じように、ユーザ名とパスワードのデータベースの認証サーバをもっています。そのデータベースのユーザ名とパスワードを持ったユーザのみアクセスできるようにすることによって、セキュリティを守ります。</p>

  <p>この他にもWPAや802.11Iとよばれる、よりセキュリティを強化した規格が考え出されています。WPAは、802.1Xによる利用者認証と、TKIPという暗号を使った統合的な規格になっています。</p>
