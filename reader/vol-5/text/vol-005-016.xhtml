  <p>資料のAからBへの通信の場合、同じネットワーク内の通信のためMACアドレスを使います。AのMACアドレスはA2、BのMACアドレスはB2とします。なお、これは単なるシンボリックな表記です。</p>

  <p>AはB2というMACアドレスを使って、「B2さん、今からデータを送るよ」と呼びかけます。</p>

  <p>ところが一般的なネットワーク通信では、同じネットワークにつながっている全てのホストがAのコンピュータの通信を聞くことができます。しかし自分宛てではない通信は無視するという約束があります。返事をするのは自分宛ての通信を送られたBだけであり、AからBへの通信が行われるという形になります。</p>
