  <p class="s0">ping</p>

  <p>宛先までネットワークで通信できるかどうかをチェックするコマンドです。Pingに続いて宛先のIPアドレスを打ち、返事が返ってくれば通信することができます。</p>

  <p class="s0">arp -a</p>

  <p>IPアドレスとMACアドレスの対応の一覧（ARPテーブル）を表示するコマンドです。</p>

  <p class="s0">tracert</p>

  <p>送信元から宛先に向かってどのルータを経由しながら通信しているのか、途中の経路を表示するコマンドです。</p>

  <p class="s0">nslookup</p>

  <p>IPアドレスとドメイン名との対応関係を調べることができます。詳しくは資料の図を参考にしてください。</p>
