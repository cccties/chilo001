  <p>長いIPアドレスを非常に簡単に覚えることができる考えた方があります。それは、IPアドレスをオクテット表記とよばれる、違った書き方で表現する方法です。</p>

  <p>32ビットで書いたIPアドレスは扱いにくいですが、以下のよう考えることができます。</p>

  <ul style="list-style:none;">
    <li>
      <p>①8ビットずつ、4つの部分に分ける</p>
    </li>

    <li>
      <p>②それぞれの部分を10進数に変換する</p>
    </li>

    <li>
      <p>③間にピリオドを入れて表現をする</p>
    </li>
  </ul>

  <p>すると先ほどの32ビットは、160.244.156.138となり、これならば覚えることができます。</p>

  <p>このように、元々32ビットのIPアドレスを8ビットずつ区切って分割して表現する方法のことを、オクテット表記とよびます。</p>
