  <p>これまでに学習したさまざまなネットワークの設定を確認するための、コマンドを順番に説明します。まず、コマンドプロンプトを資料のように出してください。</p>

  <p class="s0">ipconfig</p>

  <p>コマンドプロンプトにipconfigと入力しEnterキーを押すと、コンピュータがネットワークにつながって通信するために最低限必要な3つの情報が表示されます。</p>

  <ul>
    <li>
      <p>IPアドレス</p>
    </li>

    <li>
      <p>サブネットマスク</p>
    </li>

    <li>
      <p>デフォルトゲートウェイのアドレス</p>
    </li>
  </ul>

  <p class="s0">ipconfig /all</p>

  <p>ipconfigに /all というオプションを付けて起動すると、MACアドレスや、DNSサーバなど、より詳細な情報を見ることができます。</p>
