  <p>図のAとBのパソコンのネットワークは、IPアドレスとサブネットマスクから計算されるように、192.168.10.0というネットワークアドレスになります。</p>

  <p>一方、図のCとDの2つのコンピュータのネットワークアドレスを計算すると、192.168．11.0になります。AとB、あるいはCとDは、同じネットワークアドレスを持つので、同一のネットワークに属するといいます。</p>

  <p>ところがAとCあるいはAとD、BとCあるいはBとDは、ネットワークアドレスが違うので異なるネットワークです。</p>

  <p>したがって、図の4つのコンピュータは、2つの異なるネットワークに存在していると考えることができます。</p>
