  <p>プライベートIPアドレスの範囲を説明します。</p>

  <p>プライベートIPアドレスには、以下のように3つのアドレスの範囲が割り当てられています。</p>

  <p class="s1" style="text-align: center;">10.0.0.0～10.255.255.255</p>

  <p class="s1" style="text-align: center;">172.16.0.0～172.31.255.255</p>

  <p class="s1" style="text-align: center;">192.168.0.0～192.168.255.255</p>

  <p>上記3つのアドレスの範囲はどれも自由に使うことができます。ただし、インターネットに流してはいけないことになっています。</p>
