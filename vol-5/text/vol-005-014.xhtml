  <p>ネットワークにつながったコンピュータのことを一般にはホストといいます。ホストはIPアドレスの他に、MACアドレスというアドレスを持っています。MACアドレスの用途の学習が本書の大きな目的です。</p>

  <p>MACアドレスは、48ビットの長さを持っています。IPアドレスは32ビットのため、MACアドレスはIPアドレスよりもかなり長いアドレスです。</p>

  <p>48ビットは長いため、書くときに4ビットずつ区切り、それぞれを16進数1文字で表します。48ビットのうち、前半の24ビットがネットワークカードを作った会社であるベンダーを表す番号で、後半24ビットはそのメーカーが順番に付けるシリアル番号です。</p>
